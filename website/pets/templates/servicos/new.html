{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}

<h1 class="text-secondary">Novo serviço</h1>
<p class="text-secondary">Cadastre abaixo um novo serviço.</p>
<form enctype="multipart/form-data" method="post" novalidate>
  <div class="container border-left pr-0 pl-0 pl-md-2">
    {% csrf_token %}
    {% include 'includes/form.html' %}
  </div>
  <div class="d-flex flex-row-reverse">
    <button type="submit" class="btn btn-light text-primary">Adicionar serviço</button>
    <a class="btn btn-light text-secondary mx-3" href="{% url 'servicos' %}"> Cancelar</a>
  </div>
</form>

{% endblock %}

{% block js %}
{% endblock %}
